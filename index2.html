<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EGOSCHOOL</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-pattern"></div> 

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="./nextcent/src/assets/images/Gemini_Generated_Image_867xke867xke867x-removebg-preview.png" alt="EGOSCHOOL Logo" class="logo-image">
                <h1>EGOSCHOOL</h1>
                <p>APRENDIZAGEM SEM LIMITES</p>
            </div>

            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Nome de usuÃ¡rio">
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Senha">
                </div>

                <div class="profile-selector">
                    <i class="fas fa-id-badge"></i>
                    <span class="label">Perfil</span>
                    <div class="options">
                        <input type="radio" id="aluno" name="profile" value="aluno" checked>
                        <label for="aluno">Aluno</label>
                        <input type="radio" id="professor" name="profile" value="professor">
                        <label for="professor">Professor</label>
                    </div>
                </div>

                <button type="submit" class="btn-entrar">ENTRAR</button>

                <p class="first-access">Primeiro acesso? <a href="#">Cadastre-se aqui?</a></p>
            </form>
        </div>
    </div>
    </body>
</html>
