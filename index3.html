<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno - Exemplo</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-pattern"></div>
    <main class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/Design sem nome.svg" alt="Logo Ecoschool">
                </div>
            </div>
            </div>
        
        <section class="student-area">
            <h1 class="area-title">Área do Aluno</h1>
            
            <div class="activity-list">
                
                <div class="activity-card">
                    <div class="activity-info">
                        <h2><a href="#" class="activity-link">Matemática - Lista de Exercícios III</a></h2>
                        <span class="date-time">15/10 - 14:00</span>
                    </div>
                    <div class="actions">
                        <span class="confirm-action"><i class="fas fa-check-circle check-icon"></i> Confirmar Participação</span>
                    </div>
                </div>

                <div class="activity-card">
                    <div class="activity-info">
                        <h2>História - Prova sobre Egito Antigo</h2>
                        <span class="date-time">20/10 - 09:00</span>
                    </div>
                    <div class="actions">
                        <span class="confirm-action"><i class="fas fa-check-circle check-icon"></i> Confirmar Participação</span>
                    </div>
                </div>

                <div class="activity-card">
                    <div class="activity-info">
                        <h2>Biologia - Apresentação sobre Células</h2>
                        <span class="date-time">25/10 - 10:00</span>
                    </div>
                    <div class="actions">
                        <span class="confirm-action"><i class="fas fa-check-circle check-icon"></i> Confirmar Participação</span>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
