<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Professor - Exemplo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-pattern"></div>
    <main class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/Design sem nome.svg" alt="Logo Economiasul">
                </div>
            </div>
            <button class="new-activity-btn">
                Nova Atividade
            </button>
        </div>
        
        <section class="professor-area">
            <h1 class="area-title">Área do Professor</h1>
            
            <div class="activity-list">
                
                <div class="activity-card">
                    <div class="activity-info">
                        <h2>Matemática - Lista de Exercícios</h2>
                        <span class="date-time">15/10 - 14:00</span>
                    </div>
                    <div class="actions">
                        <span class="edit-action"><i class="fas fa-pencil-alt"></i> Excluir</span>
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </div>
                </div>

                <div class="activity-card">
                    <div class="activity-info">
                        <h2>História - Prova sobre Egito Antigo</h2>
                        <span class="date-time">20/10 - 09:00</span>
                    </div>
                    <div class="actions">
                        <span class="edit-action"><i class="fas fa-pencil-alt"></i> Excluir</span>
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </div>
                </div>

                <div class="activity-card">
                    <div class="activity-info">
                        <h2>Biologia - Apresentação sobre Células</h2>
                        <span class="date-time">25/10 - 10:00</span>
                    </div>
                    <div class="actions">
                        <span class="edit-action"><i class="fas fa-pencil-alt"></i> Excluir</span>
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
